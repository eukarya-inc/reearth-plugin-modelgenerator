id: reearth-plugin-model-generator
name: Model Generator 
version: 0.1.0
extensions:
  - id: model-generator
    type: widget
    name: Model Generator
    schema:
      groups:
        - id: default
          fields:
            - id: modelUrl
              type: url
              title: Model
              ui: image
              availableIf:
                field: style
                type: string
                value: image
